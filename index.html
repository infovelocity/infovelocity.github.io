<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoVelocity - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: #ffffff; /* Custom banner color */
      text-align: center;
      padding: 20px 0;
      color: #ffffff;
    }

    .logo {
      max-width: 900px;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .message {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 10px; /* 10 lines of space above the "message" class */
      text-align: center;
    }

    .description {
      font-size: 18px;
      line-height: 1.5;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 10px; /* 10 lines of space above the "description" class */
    }

  </style>
</head>
<body>
  <div class="banner">
    <img src="images/logo.png" alt="InfoVelocity Logo" class="logo">
  </div>
  <div class="container">
    <div class="message">
      <p>Coming Soon!</p>
    </div>
    <div class="description">
      <p>Our website is currently under construction, but we are working hard to bring you innovative solutions and cutting-edge technology.</p>
      <p>Stay tuned for updates!</p>
    </div>
  </div>
</body>
</html>
